                <ul>

                        <p>Local time

                        </p>
                    </li>
                    <li>
                        <p>Total distance<span class="js-total-distance">Loading...</span></p>
                    </li>
                    <li>
                        <p>Total raised<span class="js-amount">Loading...</span></p>
                    </li>
                </ul>
            </section>
            <section class="twitter">
                <div id="jstwitter">
                    <div class="preloader">
                        <p>Latest tweets</p>
                        <img src="timtracker/images/ajax-loader.gif" height="32" width="32" alt="Loading...">
                    </div>

            <div class="jg-logo logos">

            </div>

            <footer>

                    </a>
                </div>
                <div class="social-media">
                    <ul>
                        <li><a href="http://www.facebook.com/events/125952937588161/"></a></li>
                        <li><a href="https://twitter.com/search/realtime?q=%23High5ives"></a></li>
                    </ul>
                    <a id="js-close" href="#"></a>

            </footer>

        <div id="map_canvas" style="width: 100%; height: 100%"></div>

            <div id="messages">
