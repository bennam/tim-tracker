<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tim Tracker HIGH5IVES | LYNX</title>
        <meta name="description" content="The Tim Tracker shows you live progress of LYNX London General Manager as he runs 5.5 miles across the Sahara desert for Marathon de Sables.">
        <meta name="viewport" content="width=device-width">
        <link rel="apple-touch-icon-precomposed" href="timtracker/images/apple-touch-icon.png" />
        <link rel="shortcut icon" href="timtracker/images/favicon.ico">
        <link rel="stylesheet" href="timtracker/styles/main.css">
        <!-- build:js timtracker/scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script src="//use.typekit.net/qrx7krb.js"></script>
        <script >try{Typekit.load();}catch(e){}</script>
    </head>
    <body>
        <div class="left-col">
            <header>
                <a href="http://www.havaslynx.com/highfives/" target="_blank">
                    <img src="timtracker/images/logo.png" height="117" width="122" alt="Highfives logo">
                </a>
            </header>
            <section class="information clearfix">
                <ul>
                    <li>
                        <p>Local time
                            <span class="js-localtime-loading">Loading...</span>
                            <span class="js-localtime">
                                <span id="hours"></span>:
                                <span id="min"></span>:
                                <span id="sec"></span>
                            </span>
                        </p>
                    </li>
                    <li>
                        <p>Total distance<span class="js-total-distance">Loading...</span></p>
                    </li>
                    <li>
                        <p>Total raised<span class="js-amount">Loading...</span></p>
                    </li>
                </ul>
            </section>
            <section class="twitter">
                <div id="jstwitter">
                    <div class="preloader">
                        <p class="test-time">Latest tweets</p>
                        <img src="timtracker/images/ajax-loader.gif" height="32" width="32" alt="Loading...">
                    </div>
                </div>
            </section>
            <div class="jg-logo logos">
                <p>Donate</p>
                <a href="http://www.justgiving.com/TimWoodcockMdS" target="_blank">
                    <img src="timtracker/images/justgiving-logo.png" height="17" width="103" alt="Just giving logo">
                </a>
            </div>
            <footer>
                <div class="lynx-logo logos">
                    <p>By</p>
                    <a href="http://www.havaslynx.com/" target="_blank">
                        <img src="timtracker/images/lynx-logo.png" height="33" width="74" alt="Havas Lynx logo">
                    </a>
                </div>
                <div class="social-media">
                    <ul>
                        <li><a href="http://www.facebook.com/events/125952937588161/" target="_blank"></a></li>
                        <li><a href="https://twitter.com/search/realtime?q=%23High5ives" target="_blank"></a></li>
                    </ul>
                    <a id="js-close" href="#"></a>
                </div>
            </footer>
        </div>
     
        <div id="map_canvas" style="width: 100%; height: 100%"></div>

        <div class="right-col">
            <aside class="js-drag">
                <img class="man" src="timtracker/images/man.png" height="76" width="41" alt="Man">
                <div id="messages"> 
                    <p><strong>Loading...</strong></p>
                </div>  
                <a href="http://www.justgiving.com/TimWoodcockMdS" target="_blank"><span class="side-caret"></span>View all</a>          
            </aside>
        </div>

        <div class="open">
            <span>
                <a id="js-open" href="#"></a>
            </span>
        </div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <script>
            var _gaq=[['_setAccount','UA-36156565-1'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSPNG7Lq0PlgHlDzCe7H4ab6oVZwBPPGE&amp;sensor=false"
  type="text/javascript"></script>
        <!-- build:js timtracker/scripts/plugins.js -->
        <script src="components/jquery/jquery.js"></script>
        <script src="components/jquery-dragon/src/jquery.dragon.js"></script>
        <script src="timtracker/scripts/twitter.js"></script>
        <script src="components/moment/moment.js"></script>
        <!-- endbuild -->
        <!-- build:js timtracker/scripts/main.js -->
        <script src="timtracker/scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
